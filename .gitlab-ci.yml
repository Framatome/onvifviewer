flatpak:
    image: registry.gitlab.com/caspermeijn/docker-images/flatpak-kde:latest
    stage: build
    script:
        - flatpak-builder --repo=repo build-dir --keep-build-dirs flatpak/net.meijn.onvifviewer.json
        - flatpak build-bundle repo onvifviewer.flatpak net.meijn.onvifviewer
        - xvfb-run -a -s "-screen 0 1024x768x24" flatpak-builder --run build-dir flatpak/net.meijn.onvifviewer.json ninja -C .flatpak-builder/build/onvifviewer test
    artifacts:
        paths:
            - onvifviewer.flatpak
    cache:
        paths:
            - .flatpak-builder/cache

fedora:
    image: registry.gitlab.com/caspermeijn/docker-images/fedora-build-onvifviewer:latest
    stage: build
    script:
        - git clone https://github.com/KDAB/KDSoap.git
        - mkdir build-KDSoap
        - cd build-KDSoap/
        - cmake ../KDSoap/ -DCMAKE_INSTALL_PREFIX=/usr/local
        - make
        - make install
        - cd ..
        - mkdir build-onvifviewer/
        - cd build-onvifviewer/
        - cmake ..
        - make
        - xvfb-run -a -s "-screen 0 1024x768x24" make test
        - make install

android:
    image: registry.gitlab.com/caspermeijn/docker-images/android-build-onvifviewer:latest
    stage: build
    script:
        - ln -sv $PWD /home/user/src/onvifviewer
        - cd 3rdparty && git clone https://github.com/KDE/breeze-icons.git && cd breeze-icons && git checkout v5.49.0
        - cd && export PERSIST=1 && /opt/helpers/build-cmake onvifviewer invalid-git-repo -DCMAKE_CXX_FLAGS=-isystem/opt/kdeandroid-deps/include -DKDSOAP_KDWSDL2CPP_COMPILER=/usr/local/bin/kdwsdl2cpp -DANDROID_APK_DIR=/home/user/src/onvifviewer/android -DQTANDROID_EXPORTED_TARGET=onvifviewer -DWITH_BREEZE_ICONS=ON
        - cd build/onvifviewer/ && make create-apk
        - cp /home/user/build/onvifviewer/onvifviewer_build_apk/build/outputs/apk/debug/onvifviewer_build_apk-debug.apk /home/user/src/onvifviewer
    artifacts:
        paths:
            - onvifviewer_build_apk-debug.apk

test-translations:
    image: registry.gitlab.com/caspermeijn/docker-images/fedora-build-onvifviewer:latest
    stage: test
    script:
        - git config diff.podiff.textconv "msgcat --no-location --sort-output"
        - mkdir -p .git/info && echo "*.po diff=podiff" >> .git/info/attributes && echo "*.pot diff=podiff" >> .git/info/attributes
        - cd po && ./update_translation.sh
# --ignore-space-change is a workaround, as --exit-code doesn't work properly without it. See http://git.661346.n2.nabble.com/git-diff-exit-code-does-not-honour-textconv-setting-tp7651075.html
        - git diff --ignore-space-change --exit-code
    artifacts:
        paths:
            - po/onvifviewer.pot
            - po/*.po

sast:
    image: docker:stable
    stage: test
    variables:
        DOCKER_DRIVER: overlay2
    allow_failure: true
    services:
        - docker:stable-dind
    script:
        - export SP_VERSION=$(echo "$CI_SERVER_VERSION" | sed 's/^\([0-9]*\)\.\([0-9]*\).*/\1-\2-stable/')
        - docker run 
            --env SAST_CONFIDENCE_LEVEL="${SAST_CONFIDENCE_LEVEL:-3}"
            --volume "$PWD:/code"
            --volume /var/run/docker.sock:/var/run/docker.sock
            "registry.gitlab.com/gitlab-org/security-products/sast:$SP_VERSION" /app/bin/run /code
    artifacts:
        paths: [gl-sast-report.json]
